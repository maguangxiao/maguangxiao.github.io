<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../../css/app.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.serializeJSON/2.9.0/jquery.serializejson.js"></script>
    <script src="login.js"></script>
  </head>
  <body>

    <h5>1.AJax请求</h5>
    <button type="button" onclick="loadXMLDoc()">点击发出post请求</button>
    <div class="" id="myDiv"></div>
    <br>
    <button type="button" onclick="getFormInfo()">点击发出post请求 参数拼接在URL中</button> <br>
    <br>
    <button type="button" onclick="getFormInfoWithJSONStyle()">点击发出post请求 参数写成json格式</button><br>

    <button type="button" onclick="getFormInfoWithStringStyle()">点击发出post请求 参数被序列化为字符串</button><br>

    <button type="button" onclick="getFormInfoWithData()">点击发出post请求 参数拼接data数据</button><br>

    <h5>2.submit -- text/plain 类型</h5>
    <form id="login" action="https://www.easy-mock.com/mock/5cc179f879522a0fe12bcda1/post/post/test/login" method="post" enctype="text/plain">
        <input name="user" type="text" value="baiduAdmin" placeholder="输入用户名"/><br>
        选择性别:
        <input name="sex" type="radio"  value="man" checked="checked" />man
        <input name="sex" type="radio" value="woman"/>woman<br>
        interest: <br>
        <input type="checkbox" name="interest" value="piu" checked="checked" />PIU <br>
        <input type="checkbox" name="interest" value="dss" />DSS <br>
        <input type="checkbox" name="interest" value="ddr"  checked="checked" />DDR<br>
        <input type="submit"  value="submit">
    </form>

    <h5>3.submit -- multipart/form-data 类型</h5>
    <form id="login" action="https://www.easy-mock.com/mock/5cc179f879522a0fe12bcda1/post/post/test/login" method="post" enctype="multipart/form-data">
        <input name="user" type="text" value="baiduAdmin" placeholder="输入用户名"/><br>
        选择性别:
        <input name="sex" type="radio"  value="man" checked="checked" />man
        <input name="sex" type="radio" value="woman"/>woman<br>
        interest: <br>
        <input type="checkbox" name="interest" value="piu" checked="checked" />PIU <br>
        <input type="checkbox" name="interest" value="dss" />DSS <br>
        <input type="checkbox" name="interest" value="ddr"  checked="checked" />DDR<br>
        <label>要上传的文件:</label>
        <input type="file" name="file" required /> <br>
        <input type="submit"  value="submit">
    </form>

    <h5>4.FormData对象</h5>
    <form enctype="multipart/form-data" method="post" name="fileinfo" id = "upload">
      <label>Your email address:</label>
      <input type="email" autocomplete="on" autofocus name="userid" placeholder="email" required size="32" maxlength="64" value="12558998@qq.com" /><br />
      <label>Custom file label:</label>
      <input type="text" name="filelabel" size="12" maxlength="32" value="some customed file label" /><br />
      <label>要上传的文件:</label>
      <input type="file" name="file" required /> <br>
      <!-- <input type="submit" value="点击提交文件" /><br> -->
    </form>
    <button type="button" onclick="loadWithFormData()">点击发出post请求 通过FormData对象</button><br>


    <h5><a href="https://melodyzhy.github.io">5.庄颖的网址</a></h5>


  </body>
</html>
