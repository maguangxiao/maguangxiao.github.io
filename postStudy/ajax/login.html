<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../../css/app.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.serializeJSON/2.9.0/jquery.serializejson.js"></script>
    <script src="login.js"></script>
  </head>
  <body>

    <button type="button" onclick="loadXMLDoc()">点击发出post请求</button>
    <div class="" id="myDiv"></div>
    <br>
    <button type="button" onclick="getFormInfo()">点击发出post请求 参数拼接在URL中</button> <br>
    <br>
    <button type="button" onclick="getFormInfoWithJSONStyle()">点击发出post请求 参数写成json格式</button><br>

    <form id="login" enctype="text/plain">
            <input name="user" type="text" placeholder="输入用户名"/><br>
            选择性别: <br>
            <input name="sex" type="radio" value="man"/>man<br>
            <input name="sex" type="radio" value="woman"/>woman<br>
            interest: <br>
            <input type="checkbox" name="interest" value="piu">PIU <br>
            <input type="checkbox" name="interest" value="dss">DSS <br>
            <input type="checkbox" name="interest" value="ddr">DDR<br>
            <input type="button" name="submit" value="submit" style="" onclick="getFormInfo();">
    </form>
    <button type="button" onclick="getFormInfoWithStringStyle()">点击发出post请求 参数被序列化为字符串</button><br>


    <button type="button" onclick="getFormInfoWithData()">点击发出post请求 参数拼接data数据</button><br>

    <button type="button" onclick="getFormInfoWithJSONStyle()">点击发出post请求参数写成json格式</button><br>
    <button type="button" onclick="getFormInfoWithJSONStyle()">点击发出post请求参数写成json格式</button><br>

  </body>
</html>
