<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>登录</title>
    <script type="text/javascript">
      function loadXMLDoc (){
        <!-- http://rap2api.taobao.org/app/mock/166865/post/test/login -->
        var xmlhttp;
        if (window.XMLHttpRequest)
        {
            //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
            xmlhttp=new XMLHttpRequest();
        }
        else
        {
            // IE6, IE5 浏览器执行代码
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        //responseText
        document.getElementById("myDiv").innerHTML=xmlhttp.responseText;

        <!-- //responseXML
          xmlDoc=xmlhttp.responseXML;
        txt="";
        x=xmlDoc.getElementsByTagName("ARTIST");
        for (i=0;i<x.length;i++)
        {
            txt=txt + x[i].childNodes[0].nodeValue + "<br>";
        } -->

        document.getElementById("myDiv").innerHTML=txt;
        xmlhttp.open("POST","https://www.easy-mock.com/mock/5cc179f879522a0fe12bcda1/post/post/test/login",true);
        xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        xmlhttp.send("name=Henry&password=Ford");

      }
    </script>
  </head>
  <body>

    <button type="button" onclick="loadXMLDoc()">点击发出post请求</button>
    <div class="" id="myDiv">

    </div>
  </body>
</html>
