<html>
  <head>
    <style type="text/css">
      video, div, canvas {
             -webkit-transform: rotateY(30deg) rotateX(-45deg);  <!-- CSS 3D 变换 -->
           }
      .red_Color{
        background-color: yellow;
      }
    </style>
    <script>
       window.onerror = function (message,source,lineno,colno,error){
          window.alert('报错了')
          window.alert(message)
          window.alert(source + ':' + lineno + ':' + colno)
          window.alert(JSON.stringify(error))
       }
    </script>
  </head>
  <body>
         <video src="avideo.mp4"> </video>           <!-- HTML5 video -->
         <div class="red_Color">
           <canvas id="a2d"> </canvas><br>             <!-- HTML5 canvas -->

           <canvas id="a3d"> </canvas>               <!-- HTML5 canvas -->
         </div>
    <script type="text/javascript">
             var size = 300;

             // canvas 2D 绘图
             var a2dCtx = document.getElementById('a2d').getContext('2d');
             a2dCtx.canvas.width = size;
             a2dCtx.canvas.height = size;
             a2dCtx.fillStyle="rgba(0,192,192,80)";
             a2dCtx.fillRect(0, 0, 200, 200);

             // canvas 3d, e.g. webGL 绘图
             var a3dCtx = document.getElementById('a3d').getContext('experimental-webgl');
             a3dCtx.canvas.width = size;
             a3dCtx.canvas.height = size;
             a3dCtx.clearColor(0.0, 192.0/255.0, 192.0/255.0, 80.0/255.0);
             a3dCtx.clear(a3dCtx.COLOR_BUFFER_BIT);
    </script>
    <h1>循环加载</h1>
    <a href="video.html" target="_self">点此页面，进入循环加载模式</a>
  </body>
</html>
