<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jssdk demo</title>
    <meta name="viewport" content="width=device-width,
        initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
</head>
<style>
    .title {
        background-color: #eee;
        font-size: 18px;
    }
    .button {
        font-size: 18px;
        background-color: #409eff;
        color: #fff;
        border: none;
        margin-top: 20px;
    }
</style>
<body>
    <button class="button" onclick="openJssdk()">点击调起</button>
    <p class="title">传入的参数为</p>
    <p>
      {
        "name": "page_state",
        "value": 10
    },
    {
        "name": "ad_type",
        "value": "fc"
    },
    {
        "name": "state_time",
        "value": "1603090851120"
    }
  </p>
    <p class="title">当前调试的端能力为</p>
    <p>
        browser.adLoadState
    </p>
    <script src="https://bj.bcebos.com/v1/searchbox/boxx@na-debug.min.js">
    </script>
    <script>
        function openJssdk() {
            var Str = "1";
            var number = 1;
            var args = {
                "name": "ad.",
                "invoke": "iframe.bdboxURL",
                "path": "/adLoadState",
                "authority": "browser",
                "args": [
                    {
                        "name": "page_state",
                        "value": 10
                    },
                    {
                        "name": "ad_type",
                        "value": "fc"
                    },
                    {
                        "name": "state_time",
                        "value": "1603090851120"
                    }
                ]
            };
            args.success = function(res) {
                alert('demo success res::' + JSON.stringify(res));
            };
            args.fail = function(res) {
                alert('demo fail res::' + JSON.stringify(res));
            }
            try {
                boxx.browser.adLoadState(args);
            } catch(e) {
                alert(e);
            }

        }
    </script>
</body>
</html>
